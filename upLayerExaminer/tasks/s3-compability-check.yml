  - name: simple s3 PUT operation w/out tagging and w/ logs prefix
      aws_s3:
         aws_access_key: "{{ vault_aws_access_key }}"
         aws_secret_key: "{{ vault_aws_secret_key }}"
         bucket: test_s3bucket
         object: /logs/log.txt
         src: /tmp/myfile.txt
         mode: put
         rgw: true
         s3_url: " {{ s3_url }} "

  - name: disable the lifecycle rule
      s3_lifecycle:
        aws_access_key: " {{ vault_aws_access_key }} "
        aws_secret_key: " {{ vault_aws_secret_key }} "
        aws_s3_url: " {{ aws_s3_url }} "
        name: test_s3bucket
        prefix: /logs/
        status: disabled
        state: present

  - name: delete the lifecycle rule
      s3_lifecycle:      
        aws_access_key: " {{ vault_aws_access_key }} "
        aws_secret_key: " {{ vault_aws_secret_key }} "
        name: test_s3bucket
        aws_s3_url: " {{ aws_s3_url }} "
        prefix: /logs/
        state: absent   

  - name: delete the bucket
      s3_bucket:          
        aws_access_key: " {{ vault_aws_access_key }} "
        aws_secret_key: " {{ vault_aws_secret_key }} "
        name: test_s3bucket
        aws_s3_url: " {{ aws_s3_url }} "
        force: true
        state: absent
  - name: create bucket with versioning    
  - s3_bucket:
    name: mys3bucket
    versioning: yes
    tags:
      example: class
      another: unit
  
  - name: put object version1
      command: >  
        aws --endpoint=http://rgw:80 s3api put-object
        --bucket mys3bucket --key object-test-version --body /tmp/test-1
      register: etag1-dict

  - name: put object version2
      command: >
        aws --endpoint=http://rgw:80 s3api put-object --bucket mys3bucket --key object-test-version --body /tmp/test-2
      register: etag2-dict


  - name: 
     aws_s3:
       bucket: test_s3bucket
       object: /logs/log.txt
       version: #registerfact
       dest: /usr/local/myfile.txt
       aws_access_key: "{{ vault_aws_access_key }}"
       aws_secret_key: "{{ vault_aws_secret_key }}"
       mode: get



