---
- name: Post Upgrade Examiner playbook
  hosts: localhost
  gather_facts: true
  tasks:
  - name: create bucket        
    s3_bucket:
      aws_access_key: "{{ vault_aws_access_key }}"
      aws_secret_key: "{{ vault_aws_secret_key }}"
      name: test_s3bucket
      aws_s3_url: " {{ aws_s3_url }} "
      ceph: true

  - name: configure lifecycle rule
    s3_lifecycle:
      name: test_s3bucket
      expiration_days: 30
      aws_access_key: "{{ vault_aws_access_key }}"
      aws_secret_key: "{{ vault_aws_secret_key }}"
      aws_s3_url: " {{ aws_s3_url }} "
      prefix: /logs/
      status: enabled
      state: present

